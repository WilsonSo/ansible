---
- name: Add apt-key sublime
  apt_key:
    url: https://download.sublimetext.com/sublimehq-pub.gpg
    state: present

- name: Add apt-repo sublime
  apt_repository:
    repo: deb https://download.sublimetext.com/ apt/stable/
    state: present

- name: Install sublime
  apt:
    name: sublime-text
    state: latest
    update_cache: yes
